<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levant | Command Center</title>
    <link rel="stylesheet" href="./Home.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="announcement-bar">
        <div class="announcement-content">
            <i class="ph-fill ph-megaphone"></i>
            <span id="announcement-text">Welcome to Levant Command Center! Level up to unlock cosmic roles.</span>
        </div>
    </div>

    <nav class="navbar dashboard-nav">
        <a href="index.html" class="nav-brand">
            <img src="./assets/Levant-Logo.png" alt="Levant" />
            <span>Command Center</span>
        </a>
        <button id="logout-btn" onclick="sessionStorage.clear(); window.location.href='index.html'">
            <i class="ph-bold ph-power"></i>
        </button>
    </nav>

    <main class="main-content">
        <div id="dashboard-content" class="bento-container">
            <div class="bento-card span-2 row-2 profile-card">
                <div class="mac-dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <img id="user-avatar" src="" class="profile-avatar-lg">
                <h1 id="user-display-name">...</h1>
                <p id="user-status">Online</p>
                <div class="card-icon"><i class="ph-duotone ph-user-circle"></i></div>
            </div>

            <div class="bento-card level-card">
                <div class="mac-dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <h3>Level</h3>
                <span id="calculated-level" class="big-stat">0</span>
                <div class="card-icon"><i class="ph-duotone ph-shooting-star"></i></div>
            </div>

            <div class="bento-card">
                <div class="mac-dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <h3>Days Joined</h3>
                <h2 id="joined-on" class="big-stat">0</h2>
                <div class="card-icon"><i class="ph-duotone ph-calendar"></i></div>
            </div>
        </div>
    </main>

    <div id="level-popup" class="mac-window">
        <div class="mac-header">
            <div class="mac-dots">
                <div class="dot red" onclick="closePopup()"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <span>System Notification</span>
        </div>
        <div class="mac-body">
            <i class="ph-duotone ph-confetti"></i>
            <h2>LEVEL UP!</h2>
            <p id="popup-text">You've reached a new cosmic rank!</p>
        </div>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
