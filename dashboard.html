<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Levant | Command Center</title>
    <link rel="icon" type="image/png" href="./assets/Levant-Logo.png">
    <link rel="stylesheet" href="./dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <nav class="sidebar">
        <div>
            <a href="index.html" class="brand">
                <img src="./assets/Levant-Logo.png" alt="Levant">
                <span>LEVANT</span>
            </a>
            <ul class="nav-links">
                <li class="nav-item active"><i class="ph-bold ph-squares-four"></i> Dashboard</li>
                <li class="nav-item"><i class="ph-bold ph-chart-bar"></i> Leaderboard</li>
                <li class="nav-item"><i class="ph-bold ph-users"></i> Members</li>
                <li class="nav-item"><i class="ph-bold ph-gear"></i> Settings</li>
            </ul>
        </div>

        <div class="user-mini">
            <img id="nav-avatar" src="" alt="User">
            <div class="user-info">
                <h4 id="nav-user-name">...</h4>
                <span>Online</span>
            </div>
            <button onclick="logout()" class="logout-btn"><i class="ph-bold ph-sign-out"></i></button>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="announcement-bar">
            <span><i class="ph-fill ph-confetti"></i> Welcome to the new Levant Command Center v2.0</span>
        </div>

        <div class="content-container">
            <h2 class="page-title">Overview</h2>

            <div class="bento-grid">

                <div class="card profile-card">
                    <div class="mac-header">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                        <span class="header-text">IDENTITY</span>
                    </div>
                    <div class="profile-content">
                        <img id="user-avatar" src="" class="avatar-lg">
                        <div class="profile-text">
                            <h1 id="user-display-name">Loading...</h1>
                            <span class="badge">Core Member</span>
                        </div>
                    </div>
                    <i class="ph-duotone ph-fingerprint card-bg-icon"></i>
                </div>

                <div class="card stat-card">
                    <div class="mac-header">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                        <span class="header-text">RANK</span>
                    </div>
                    <span id="calculated-level" class="stat-value">0</span>
                    <span class="stat-label">Current Level</span>
                    <i class="ph-duotone ph-crown card-bg-icon" style="font-size: 8rem;"></i>
                </div>

                <div class="card stat-card">
                    <div class="mac-header">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                        <span class="header-text">LOYALTY</span>
                    </div>
                    <span id="joined-on" class="stat-value">0</span>
                    <span class="stat-label">Days Joined</span>
                    <i class="ph-duotone ph-hourglass-high card-bg-icon" style="font-size: 8rem;"></i>
                </div>

            </div>
        </div>
    </div>

    <div id="level-popup" class="mac-popup">
        <div class="popup-header">
            <div class="dot red" onclick="closePopup()"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="popup-body">
            <i class="ph-duotone ph-shooting-star"></i>
            <h2>LEVEL UP!</h2>
            <p id="popup-text">You have reached a new rank.</p>
        </div>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
