<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levant | Dashboard</title>
    <link rel="stylesheet" href="./Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .hidden { display: none; }
        .user-handle { opacity: 0.6; font-family: monospace; }
        .logout-style { background: rgba(244, 63, 94, 0.1); color: #f43f5e !important; border: 1px solid rgba(244, 63, 94, 0.2); }
        .logout-style:hover { background: #f43f5e; color: white !important; }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="ambient-light main-glow"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 12px; color: white;">
                    <img src="./assets/Levant-Logo.png" alt="Levant Logo" class="nav-logo-img">
                    <span>Levant</span>
                </a>
            </div>
            <div class="nav-actions">
                <div class="user-status-pill hidden" id="nav-user-pill">
                    <div class="status-dot"></div>
                    <span id="nav-username">Lurker...</span>
                </div>
                <button id="logout-btn" class="nav-btn logout-style">
                    <i class="ph-bold ph-sign-out"></i>
                    <span>Peace Out</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="content" style="padding-top: 140px;">
        <div id="loading-screen" class="dashboard-loading" style="text-align: center;">
            <p>Syncing your vibes... (High ping?)</p>
        </div>

        <div id="dashboard-content" class="dashboard-grid hidden">
            <div class="feature-card profile-card-large">
                <div class="card-glow"></div>
                <div class="profile-header-content" style="display: flex; align-items: center; gap: 30px; padding: 20px;">
                    <div class="profile-avatar-wrapper" style="position: relative;">
                        <img id="user-avatar" src="" alt="Avatar" style="width: 120px; height: 120px; border-radius: 30px; border: 4px solid #5865F2;">
                    </div>
                    <div class="profile-texts">
                        <h1 id="user-display-name" class="glitch-text" style="font-size: 2.5rem; margin: 0;">Main Character</h1>
                        <span id="user-discriminator" class="user-handle">@username</span>
                        <div style="margin-top: 10px; display: flex; gap: 10px;">
                            <span class="tag">Verified Human</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-wrapper" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
                <div class="feature-card">
                    <i class="ph-fill ph-crown" style="font-size: 2rem; color: #5865F2;"></i>
                    <h3 style="margin: 10px 0 5px;">Social Rank</h3>
                    <p class="stat-value" style="font-size: 1.5rem; font-weight: 800;">Lurker</p>
                </div>
                
                <div class="feature-card">
                    <i class="ph-fill ph-calendar-check" style="font-size: 2rem; color: #10b981;"></i>
                    <h3 style="margin: 10px 0 5px;">Joined On</h3>
                    <p class="stat-value" id="join-date" style="font-size: 1.2rem; font-weight: 800;">Looking...</p>
                </div>

                <div class="feature-card" style="grid-column: span 2;">
                    <h3 style="margin-bottom: 10px;">Quick Action</h3>
                    <p style="opacity: 0.7; margin-bottom: 15px;">Don't be a ghost. The VCs are waiting.</p>
                    <a href="https://discord.gg/8P4BKYe8" target="_blank" class="cta-primary" style="padding: 10px 20px;">Spawn in VC</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
